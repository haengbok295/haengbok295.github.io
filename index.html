<html lang="en">
<head>
    <title>RESPONSI UTS PINTA</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            <img src="/images/ceklis.jpg" class="img" alt="logo">
            <br>
            <br>
            <h3>TABEL OBAT</h3>
            <h5>Puskesmas InsyaAllah Berkah</h5>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <center><b>INSERT DATA OBAT</b></center>
            </div>
            <div class="card-body">
                <form id="form-tambah">
                    <div class="form-group">
                        <label >Kode Produk</label>
                        <input type="number" class="form-control" id="kode_produk" placeholder="Kode Obat">
                    </div>
                    <div class="form-group">
                        <label >Nama Obat</label>
                        <input type="text" class="form-control" id="nama_obat" placeholder="Nama Obat">
                    </div>
                    <div class="form-group">
                        <label >Harga Obat</label>
                        <input type="number" class="form-control" id="harga_obat" placeholder="Harga Obat">
                    </div>
                    <center><button type="submit" class="btn btn-primary">Tambah Obat</button></center>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <center><b>TABEL OBAT</b></center>
            </div>
            <table id="tabel-obat" class="table-hover table table-bordered">
                <thead>
                <tr>
                    <th><center>KODE PRODUK</center></th>
                    <th><center>NAMA OBAT</center></th>
                    <th><center>HARGA OBAT</center></th>
                    <th>OPTION</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
